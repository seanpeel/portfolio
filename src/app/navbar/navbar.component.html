<mat-toolbar color="primary">
  <button mat-button>Portfolio</button>
  <span class="spacer"></span>
  <div class="social-btn-group" role="group" aria-label="Social Icons">
    <button mat-icon-button class="social-btn" (click)="openWindow(githubUrl)">
      <mat-icon svgIcon="github" class="social-icon" aria-hidden="false" aria-label="Github"></mat-icon>
    </button>
    <button mat-icon-button class="social-btn" (click)="openWindow(linkedinUrl)">
      <mat-icon svgIcon="linkedin" class="social-icon" aria-hidden="false" aria-label="LinkedIn"></mat-icon>
    </button>
  </div>
</mat-toolbar>
