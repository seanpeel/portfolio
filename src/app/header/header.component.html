<mat-toolbar role="header" color="primary">
  <!--Navigation Buttons - Left Side-->
  <app-top-menu></app-top-menu>

  <span class="spacer"></span>

  <!--Social Media Buttons - Right Side-->
  <div class="header-external-icons-container">
    <button mat-icon-button title="GitHub" (click)="openWindow(githubUrl)">
      <fa-icon [icon]="faGithub" size="2x"></fa-icon>
    </button>
    <button mat-icon-button title="LinkedIn" (click)="openWindow(linkedinUrl)">
      <fa-icon [icon]="faLinkedin" size="2x"></fa-icon>
    </button>
  </div>
</mat-toolbar>
